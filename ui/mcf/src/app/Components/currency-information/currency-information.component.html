<div class="row sidebar_row">
    <div class="col-md-4 col-xs-4 col-sm-4 info_icon">
    </div>
    <div class="col-md-4 col-xs-4 col-sm-4">
      <h3 class="heading_h3">
        Currency Information
      </h3>
    </div>
    <div class="col-md-4 col-xs-4 col-sm-4 add_icon">
      <img src="assets/images/Plus_Off.png" (click)="addClick(template)" />
    </div>
  </div>
<div class="row">
  <div class="col-md-7"></div>
  <div class="col-md-5">
    <label>Search: </label> <input type="text" id="myInput"  title="Type in a name">
  </div>
</div>
<div class="row">
  <div class="table-responsive">
    <table class="table table-striped" [mfData]="productCurrency" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Currency Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of mf.data; let i = index">
          <td>{{i+1}}</td>
          <td>{{data.Currency_Name}}</td>             
          <td><a href="javascript:void(0)"><span class="glyphicon glyphicon-pencil" (click)="editCurrency(template,data)"></span></a></td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
    </table>
  </div>
   <ng-template #template>
      <div class="modal-header">
          <h4 class="DialogHeading" *ngIf="!model.Id">Add Currency Information</h4>
          <h4 class="DialogHeading" *ngIf="model.Id">Edit Currency Information</h4>
      </div>
    <div class="modal-body modal-md">
      <form class="form-horizontal" id="add-form" [formGroup]="addNewForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
          <div class="col-md-4">
            <label>Currency Name*</label>
          </div>
          <div class="col-md-8">
            <select class="form-control" class="form-control"
             [(ngModel)]="model.Currency_Name" formControlName="Currency">
              <option value="">--Select--</option>
              <option *ngFor="let Currency of CurrencyData" value="{{Currency.value}}">{{Currency.innertext}}</option>
            </select>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button  type="submit" [disabled]='!addNewForm.valid' *ngIf="!model.Id" class="btn btn-default" (click)="onFormSubmit()">Add</button>
        <button  type="submit" [disabled]='!addNewForm.valid' *ngIf="model.Id" class="btn btn-default" (click)="onFormSubmit()">Save</button>
        <button type="button" class="btn btn-default" (click)="callClose()">Cancel</button>
      </div>
    </div>
</ng-template>
</div>
