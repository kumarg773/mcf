<h3 class="text-center">WELCOME</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="hide" for="username">Username</label>
        <input type="text" placeholder="USER NAME" maxlength="100" formControlName="username" class="form-control" [ngClass]="{ 'ErrorField': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div class="error-alert text-center" *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="hide" for="password">Password</label>
        <input [type]="showPswrdTxt"  maxlength="100"  placeholder="**********" formControlName="password" class="form-control" [ngClass]="{ 'ErrorField': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="error-alert text-center" *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
            <input id="passwordchk" class="hide" type="checkbox" (change)="showPswrd()"/> 
            <label for="passwordchk">Show Password</label>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary login-btn" title="Sign In">SIGN IN</button>
    </div>
</form>
<div class="footer text-center">
</div>
